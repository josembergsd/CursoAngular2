<br>
<form #form="ngForm" (ngSubmit)="submitForm(form)"> <!-- O uso dos parentes como no caso do ngSubmiti é para passar uma função como parametro -->
  <label>
    Nome:
    <input type="text" name="nome" #nome="ngModel" [ngModel]="nome.value" required>
    <span *ngIf="!nome.valid && (nome.dirty && nome.touched)">
      * Campo obrigatorio
    </span>
  </label>
<br>
<br>

{{ nome.valid }} <!-- Verifica se o campo esta válido pelo required -->
{{ nome.dirty }} <!-- Verifica se o campo foi preenchido -->
{{ nome.touched }} <!-- Verifica se o campo foi clicado -->

<br>
<br>
  <label>
    Masculino:
    <input type="radio" name="sexo" value="Masculino" ngModel>
  </label>
<br>
<br>

  <label>
    Feminino:
    <input type="radio" name="sexo" value="Feminino" ngModel>
  </label>
<br>
<br>
<label>
  Confuso:
  <input type="radio" name="sexo" value="Confuso" ngModel>
</label>
<br>
<br>
  <label>
    Angular:
    <input type="checkbox" name="angular" ngModel>
  </label>
<br>
<br>
<label>
  React:
  <input type="checkbox" name="react" ngModel>
</label>
<br>
<br>
<label>
  Vue:
  <input type="checkbox" name="vue" ngModel>
</label>
<br>
<br>
  <select name="comidas" ngModel>
    <option value="">Selecione um alimento</option>
     <option *ngFor="let item of listComidas" [ngValue]="item"> <!-- [ngValue] - aceita objetos -->
      {{ item.comida }} - {{ item.preco }}
    </option>
  </select>
<br>
<br>

<button [disabled]="form.invalid">Enviar Dados</button> <!-- Verifica se o form esta válido ou inválido para habilitar o botão -->
</form>
<br>
<br>

{{ form.value | json }}
